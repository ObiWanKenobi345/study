    <meta charset="utf-8" />
    <title>JsonRPC Lab</title>
    <script>
        var basePath = "http://localhost:64954/api/jrservice";

        function getM() {
            var request = new XMLHttpRequest();
            request.open("POST", basePath, true);
            request.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

            var resultField = document.getElementById('getMResult');
            request.onreadystatechange = function () {
                if (request.readyState == 4 && request.status == 200) {
                    var response = JSON.parse(request.responseText);
                    resultField.value = response[0].Result;
                    sessionStorage.setItem("k", resultField.value);
                }
            }

            request.send(JSON.stringify([
                    {
                        "jsonrpc": "2.0",
                        "id": "5",
                        "method": "getm",
                        "params": ["Age"]
                    }
            ]));
        
            
        }
